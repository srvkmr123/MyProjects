<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
    
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 id="h1"><img src="../WeatherApp/weather-logo.png" alt=""> Weather App</h1>
    </header>
    <main>
        <div class="container">
           <div class="inner-container">
               <div class="left">
                   <form action="">
                      <label for="">Your City:</label>
                      <div class="input_btn">
                        <input type="text" id="search-input">
                        <button id="search-btn"><img src="../WeatherApp/search-logo.png" alt=""></button>
                        <button id="location-btn"><img src="../WeatherApp/location-logo.png" alt=""></button>
                      </div>
                     
                   </form>
                    <small id="current-city"><img src="../WeatherApp/location-logo.png" alt="" style="height:20px; margin-right: 10px;"> <span id="current">London</span> </small>
                    <h2 id="temp"></h2>
                    <h3 id="weather"><img src="" alt="" id="weather-icon"> <b id="weather-cond"></b></h3>
                    <div class="left-footer" id="left-bottom">
                        <div id="humidity">
                            <small id="left-bottom-s1">Humidity</small><br>
                            <label for="" id="humidity-perc"></label>
                        </div>
                        <div id="wind">
                            <small id="left-bottom-s2">wind speed</small><br>
                            <label for="" id="wind-speed"></label>
                        </div>
                    </div>
               </div>
               <div class="right">
                   <h2 id="right-label">5 day weather Forecast -></h2>
                   <canvas id="myChart" width="100%" height="50%"></canvas>
               </div>
           </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
